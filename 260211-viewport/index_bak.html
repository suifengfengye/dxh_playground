<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding-inline-start: 0;
        }

        ul::after {
            content: '';
            display: block;
            clear: both;
        }

        ul li {
            float: left;
            width: 10%;
            background-color: #f0f0f0;
        }
        @media screen and (max-width: 1000px) {
            ul li {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
            <li>列表4</li>
            <li>列表5</li>
            <li>列表6</li>
            <li>列表7</li>
            <li>列表8</li>
            <li>列表9</li>
            <li>列表10</li>
        </ul>
    </div>
</body>
</html>
